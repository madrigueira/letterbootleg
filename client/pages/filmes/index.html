<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../style/index.css">
  <title>Filmes - Letterbootleg</title>
</head>
<body>
  <!-- Header -->
  <div class="Header">
    <div class="container">
      <a href="../../index.html"><img src="../../assets/logo.png" alt="Letterbootleg"></a>
      <button class="btnOpen" onclick="toggleNav()">&#x2630;</button>
      <nav>
        <button class="btnClose" onclick="toggleNav()">&#x292C;</button>
        <a href="../perfil/index.html">Perfil</a>
        <a href="../filmes/index.html">Filmes</a>
        <a href="../log/index.html" class="logar">+ Logar</a>
      </nav>
    </div>
  </div>

  <!-- Body principal: Filmes -->
  <div class="Filmes">
    <div class="container">
      <div class="subtitle">
        <h5>Seus filmes</h5>
        <hr>
      </div>
      <div class="gridMovies">
      </div>
    </div>
  </div>

  <!-- Popup p/ editar nota -->
  <div class="popupMovie">
    <div class="container">
      <button class="btnClosePopup" onclick="closePopupMovie()">&#x292C;</button>
      <div class="poster posterPopup"></div>
      <form id="formMovie">
        <input type="text" id="titulo" placeholder="TÃ­tulo" required readonly>
        <input type="text" id="ano" placeholder="Ano" required readonly>
        <input type="text" id="poster" placeholder="Poster" required readonly>
        <div class="starsLog">
          <input type="radio" id="star5" name="nota" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="nota" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="nota" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="nota" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="nota" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
        <button type="submit" id="submit">Editar</button>
      </form>
    </div>
  </div>

  <!-- Popup de alerta: filme deletado -->
  <div class="popupAlert popupDeletar" onclick="togglePopupAlert('popupDeletar', 'close')">
    <div class="container">
      <h5>Filme deletado com sucesso!</h5>
    </div>
  </div>

  <!-- Popup de alerta: filme cadastrado -->
  <div class="popupAlert popupEditar" onclick="togglePopupAlert('popupEditar', 'close')">
    <div class="container">
      <h5>Filme editado com sucesso!</h5>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
