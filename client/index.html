<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide.min.css">
  <link rel="stylesheet" href="./node_modules/@splidejs/splide/dist/css/splide-core.min.css">
  <title>Letterbootleg</title>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="Home">
    <div class="container">
      <h2>Oi de novo, <a href="#">Fulano</a>. Aqui estão os lançamentos mais recentes...</h2>
      <div class="subtitle">
        <h5>Mais recentes</h5>
        <hr>
      </div>
      <section class="splide">

          <ul class="splide__list">
            <div class="splide__slide slide1"></div>
            <div class="splide__slide slide2"></div>
            <div class="splide__slide slide3"></div>
            <div class="splide__slide slide4"></div>
            <div class="splide__slide slide5"></div>
            <div class="splide__slide slide6"></div>
            <div class="splide__slide slide7"></div>
            <div class="splide__slide slide8"></div>
            <div class="splide__slide slide9"></div>
            <div class="splide__slide slide10"></div>
            <div class="splide__slide slide11"></div>
            <div class="splide__slide slide12"></div>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <script src="./scripts/jquery.js"></script>
  <script src="./node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
